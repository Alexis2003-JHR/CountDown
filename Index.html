<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Birthday countdown</title>

    <!--Styles-->
    <link rel="stylesheet" href="Index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,600;1,200;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;1,200;1,300;1,400&display=swap" rel="stylesheet">
    
</head>
<body> 
    
    <div class="main-container">
        <h1><span>ALEXIS</span> BIRTHDAY COUNTDOWN</h1>
        <div class="clock-container">
            <div class="time-cont">

                <div class="time-tarjet">
                    <h6>Months</h6><p class="time" id="Months">00</p>
                </div>
                <div class="time-tarjet">
                    <h6>Days</h6><p class="time" id="Days">00</p>
                </div>
                <div class="time-tarjet">
                    <h6>Hours</h6><p class="time" id="Hours">00</p>
                </div>
                <div class="time-tarjet">
                    <h6>Minutes</h6><p class="time" id="Minutes">00</p>
                </div>
                <div class="time-tarjet">
                    <h6>Seconds</h6><p class="time" id="Seconds">00</p>
                </div>
                
            </div>
    </div>
    
    <script src="Index.js"></script>
</body>
</html>
